<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../img/tagWhite.png" />
    <script defer src="../js/app.js"></script>
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/var.css" />
    <title>GroceryGo</title>
  </head>
  <body>
    <div class="page">
      <div class="nav">
        <div class="logo">
          <img src="../img/tag.png" alt="" class="logo-img" />
          <p class="logo-txt">Market</p>
        </div>
      </div>
      <div class="main-con">
        <a href="../index.html" class="back-con">
          <img src="../img/left-arrow.png" alt="" class="arrow-img" />
          <p class="back-txt">Login</p>
        </a>
        <form class="form-con" id="login-form">
          <input
            class="email-con"
            type="email"
            id="email"
            name="email"
            placeholder="email"
          />
          <input
            class="password-con"
            type="password"
            id="password"
            name="password"
            placeholder="password"
          />
          <input
            class="submit-con"
            type="submit"
            id="submit"
            name="submit"
            value="Submit"
          />
        </form>
        <div class="change-con">
          <p>Donâ€™t have an account?</p>
          <a href="./market-signup.html">SignUp</a>
        </div>
      </div>
      <img src="../img/Cooking-Ingredients.png" alt="" class="bag" />
    </div>
    <!--<img src="../img/Cooking-Ingredients.png" alt="" class="bag" />-->
    <script defer src="../js/market-login.js"></script>
  </body>
</html>
