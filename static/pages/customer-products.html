<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../img/tagWhite.png" />
    <script defer src="../js/app.js"></script>
    <link rel="stylesheet" href="../css/app.css" />
    <link rel="stylesheet" href="../css/product.css" />
    <link rel="stylesheet" href="../css/var.css" />
    <title>GroceryGo</title>
  </head>
  <body>
    <div class="page">
      <div class="top-con">
        <div class="logo">
          <img src="../img/tag.png" alt="" class="logo-img" />
          <p class="logo-txt">Products</p>
        </div>
      </div>
      <div class="main-con">
        <div class="product-con">
          <img src="../img/oranges.png" alt="" class="product-img" />
          <div class="details-con">
            <p class="name-txt">Oranges</p>
            <div class="price-con">
              <p class="price-txt">Price:</p>
              <p class="price-value-txt">1.5$</p>
            </div>
            <div class="exp-con">
              <p class="exp-txt">Exp:</p>
              <p class="exp-value-txt">30.10.2023</p>
            </div>
          </div>
        </div>
      </div>
      <div class="nav-con">
        <a href="./customer-home.html" class="link-con"
          ><img src="../img/home.png" alt="" class="link-img"
        /></a>
        <a href="./customer-markets.html" class="link-con color"
          ><img src="../img/groceriesWhite.png" alt="" class="link-img"
        /></a>
        <a href="./customer-account.html" class="link-con"
          ><img src="../img/user.png" alt="" class="link-img"
        /></a>
      </div>
    </div>
  </body>
</html>
